<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>PsicoSalud - Inicio de Sesión</title>
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="PsicoSalud Logo" class="logo">
            <h2>PsicoSalud</h2>
            <p>Mente clara, Corazón contento</p>
        </div>
        <div class="login-section">
            <h1>REGISTRATE</h1>
            <p>REGISTRATE CON TU CUENTA</p>
            <form>
                <label for="name">Nombre</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Hey@gmail.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce aquí tu contraseña" required>
                
                <button type="submit">Registrate</button>
            </form>
            <div class="register-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Login</a></p>
                <img src="logo.png" alt="psicosalud-logo">
            </div>
        </div>
    </div>
</body>

</html>
