<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicosalud</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="PsicoSalud Logo" class="logo">
            <h2>PsicoSalud</h2>
            <p>Mente clara, Corazón contento</p>
        </div>
        <div class="login-section">
            <h1>INICIO DE SESIÓN</h1>
            <p>INICIA SESIÓN CON TU CUENTA</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Hey@gmail.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce aquí tu contraseña" required>
                
                <button type="submit">Inicia Sesión</button>
            </form>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                <img src="logo.png" alt="psicosalud-logo">
            </div>
        </div>
    </div>
</body>
</html>
